<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Trader Tools 👨‍💻💲💹</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mr Trader Tools 👨‍💻💲💹</h1>
    </header>
    <main class="container">
        <section class="clock">
            <h2>ساعت محلی: <span id="localTime" class="time neon"></span></h2>
            <h2>ساعت نیویورک: <span id="newYorkTime" class="time neon"></span></h2>


        <section class="todo-list">
            <h3>لیست کارها</h3>
            <input type="text" id="todoInput" placeholder="کار جدید...">
            <button id="addTodo">اضافه کردن</button>
            <ul id="todoItems"></ul>
        </section>

        <section class="notification">
            <h3>تنظیم نوتیفیکیشن</h3>
            <input type="text" id="notificationText" placeholder="متن یادآوری...">
            <input type="datetime-local" id="notificationTime">
            <button id="setNotification">تنظیم یادآوری</button>
        </section>

        <section class="recorder">
            <h3>ضبط صدا</h3>
            <button id="recordBtn">ضبط</button>
            <button id="stopBtn" disabled>توقف</button>
            <button id="playBtn" disabled>پخش</button>
            <button id="deleteBtn" disabled>حذف</button>
            <audio id="audioPlayback" controls></audio>
            <a id="downloadBtn" style="display:none;">دانلود</a>
        </section>

        <section class="music-player">
            <h3>پخش موسیقی</h3>
            <input type="file" id="musicFile" accept="audio/*">
            <audio id="musicPlayback" controls></audio>
        </section>

        <section class="video-player">
            <h3>ویدیو پلیر</h3>
            <input type="text" id="videoUrl" placeholder="آدرس ویدیو...">
            <button id="loadVideo">بارگذاری ویدیو</button>
            <video id="videoPlayback" controls></video>
            <button id="playBack">بازیابی 1 دقیقه</button>
            <button id="playForward">پیشروی 1 دقیقه</button>
            <button id="fullScreen">فول اسکرین</button>
        </section>

        <section class="multi-timer">
            <h3>تنظیم چندین تایمر</h3>
            <input type="time" id="timerInput">
            <button id="setTimer">تنظیم تایمر</button>
            <ul id="timerList"></ul>
        </section>

        <section class="calendar">
            <h3>تقویم</h3>
            <input type="date" id="calendarDate">
            <button id="showDate">نمایش تاریخ</button>
            <p id="selectedDate"></p>
        </section>
    </main>
    <footer class="contact-section">
        <h2>تماس با ما</h2>
        <div class="socials">
            <a href="#">اینستاگرام</a>
            <a href="#">تلگرام</a>
            <a href="#">توییتر</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
