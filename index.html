<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Trader Tools 👨‍💻💹</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mr Trader Tools 👨‍💻💲💹</h1>
        
        <div class="clock">
            <h2 class="time neon" id="localTime"></h2>
            <span>IRAN</span>
            <h2 class="time neon" id="newYorkTime"></h2>
            <span>New York</span>
        </div>

        <!-- قسمت ویجت آب و هوا -->
        

        <!-- قسمت To-Do List -->
        <div class="todo-list">
            <h3>To-Do List 📝</h3>
            <input type="text" id="todoInput" placeholder="کارهای مهم خود را بنویسید">
            <button id="addTodo">اضافه کردن</button>
            <ul id="todoItems"></ul>
        </div>

        <!-- قسمت نوتیفیکیشن -->
        <div class="notification">
            <h3>یادآوری نوتیفیکیشن 📌</h3>
            <input type="text" id="notificationText" placeholder="متن یادآوری">
            <input type="datetime-local" id="notificationTime">
            <button id="setNotification">تنظیم یادآوری</button>
        </div>

        <div class="recorder">
            <h3>ضبط صدا 🎙️</h3>
            <button id="recordBtn">ضبط</button>
            <button id="stopBtn" disabled>توقف</button>
            <button id="playBtn" disabled>پخش</button>
            <button id="deleteBtn" disabled>حذف</button>
            <a id="downloadBtn" style="display: none;">دانلود</a>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="music-player">
            <h3>پلیر موسیقی 🎧</h3>
            <input type="file" id="musicFile" accept="audio/*">
            <audio id="musicPlayback" controls></audio>
        </div>

        <div class="video-player">
            <h3>ویدیو پلیر 📽️</h3>
            <input type="text" id="videoUrl" placeholder="آدرس ویدیو">
            <button id="loadVideo">بارگذاری ویدیو</button>
            <button id="playBack">پخش عقب</button>
            <button id="playForward">پخش جلو</button>
            <button id="fullScreen">فول اسکرین</button>
            <video id="videoPlayback" width="320" height="280" controls></video>
        </div>

        

        <!-- قسمت مدیریت چندین تایمر -->
        <div class="multi-timer">
            <h3>هشدار ⏰</h3>
            <input type="time" id="timerInput">
            <button id="setTimer">تنظیم تایمر</button>
            <ul id="timerList"></ul>
        </div>

        <!-- قسمت تقویم -->
        <div class="calendar">
            <h3>تقویم 📆</h3>
            <input type="date" id="calendarDate">
            <button id="showDate">نمایش تاریخ</button>
            <div id="selectedDate"></div>
        </div>

        <!-- تگ صوتی برای زنگ -->
        <audio id="alarmSound" src="63408f4d81791.mp3"></audio>
    </div>
   

    <script src="script.js"></script>
    
    <div class="contact-section">
    <h2>تماس با ما ☎️</h2>
    <div class="socials">
        <a href="mailto:mrimac121@gmail.com" target="_blank">ایمیل ما</a>
        <a href="https://Instagram.com/apple" target="_blank">اینستاگرام</a>
        <a href="https://www.mrimac.github.io" target="_blank">تلگرام</a>
    </div>
</div>
</body>
</html>
